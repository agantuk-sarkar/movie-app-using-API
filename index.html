<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie search app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  </head>
  <body>
    <!-- search bar main container -->
    <div
      class="search-mainContainer border-transparent h-[10vh] flex sticky top-0 bg-white z-[99999] rounded-lg shadow-md"
    >
      <!-- image for movie icon -->
      <div class="movie-icon border-transparent h-full w-[10%] rounded-lg">
        <img
          class="h-full w-full rounded-lg"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBCBtPyoOCfjSBfOlrhehwLHT8P1UcwQzt9A&s"
        />
      </div>
      <!-- input search bar container -->
      <div
        class="input-searchBarContainer border-transparent mx-auto h-full w-[60%] flex justify-between shadow-md"
      >
        <!-- input search field -->
        <div
          class="input-search border-transparent h-full w-[80%] relative"
        >
          <input
            class="border-transparent h-full w-full rounded-lg text-2xl shadow-md"
            id="searchBar"
            type="text"
            placeholder="Enter movie name"
          />
          <!-- clear search -->
          <i
            class="clear-search lni lni-cross-circle absolute top-[0.4rem] right-[0.2rem] text-4xl text-red-500 cursor-pointer"
          ></i>
        </div>
        <!-- search icon -->
        <div
          class="search-iconContainer border-transparent h-full w-[10rem] rounded-lg"
        >
          <i
            class="search-icon lni lni-search-alt border-transparent h-full w-[50%] text-4xl text-center text-blue-600 cursor-pointer mt-[0.6rem]"
          ></i>
        </div>
      </div>
    </div>
    <!-- heading -->
    <div
      class="heading-container border-transparent h-[8vh] flex justify-center mt-[2rem]"
    >
      <h3
        class="headingTag text-2xl text-emerald-500 italic p-2 font-semibold"
      ></h3>
    </div>
    <!-- display movie posters -->
    <div
      class="movie-poster-container border-transparent mt-[2rem] min-h-[10vh]"
    >
      <div
        class="poster-subContainer border-transparent h-full w-full gap-x-8 gap-y-6 p-2 grid grid-rows-auto grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      ></div>
    </div>
    <!-- recommended heading -->
    <div
      class="recommended-header border-transparent mt-[1rem] h-[7vh] flex justify-center"
    >
      <h3
        class="recommend-heading text-2xl text-emerald-500 italic p-2 font-semibold"
      ></h3>
    </div>
    <!-- recommended movies -->
    <div
      class="recommended-movie-container border-transparent mt-[2rem] min-h-[10vh]"
    >
      <div
        class="recommended-movie-subContainer border-transparent h-full w-full grid grid-rows-auto gap-4 p-2 grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      ></div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
